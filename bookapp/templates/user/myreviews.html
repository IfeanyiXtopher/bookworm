{% extends "user/home_layout.html"%}

{% block content %}
<div id="content" style="background-color: white;">
    <h3>My Reviews</h3>
    <hr><hr>
    {% for m in userdeets.user_reviews %}
  <div class="mb-3">
    <h4><a href="/books/details/{{m.rev_bookid}}">{{ m.rev_title }}</a></a></h4>
    <p>{{ m.rev_text }}</p>
    <p>{{ m.rev_date }}</p>
  </div>  
<hr>
    {% endfor %}

</div>
{% endblock %}
